<div class="dashboard pb-2 mt-3">
    <h1>Pages</h1>
    <hr>
    <h2 >Latest Pages</h2>
       <div class="example-container mat-elevation-z8">
          <mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef>Title</th>
              <td mat-cell *matCellDef="let page">{{ page.title }}</td>
            </ng-container>
        
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef>Category</th>
              <td mat-cell *matCellDef="let page">{{ page.category }}</td>
            </ng-container>
        
            <ng-container matColumnDef="author">
              <th mat-header-cell *matHeaderCellDef>Author</th>
              <td mat-cell *matCellDef="let page">{{ page.author }}</td>
            </ng-container>
        
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
          </mat-table>
          <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>

        </div>
        
</div>
